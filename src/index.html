<!DOCTYPE html>
<html>
<head>
  <title>Tamagotchi</title>
  <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
</head>
<body>
  <div id="buttons">
    <button id="feed" class="btn btn-success" type="button" name="button">Feed</button>
    <button id="exercise" class="btn btn-info" type="button" name="button">Exercise</button>
    <button id="rest" class="btn btn-danger" type="button" name="button">Rest</button>
  </div>
  <div id="furby">
    <img src="furby.png" alt="An image of a furby.">
  </div>
  <div id="progress-bar-box" class="progress">
    <div id="hunger" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div id="progress-bar-box" class="progress">
    <div id="fitness" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div id="progress-bar-box" class="progress">
    <div id="sleep" class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div id="start-button">
    <button id="start" class="btn btn-success" type="button" name="button">Start</button>
  </div>
</body>
</html>
